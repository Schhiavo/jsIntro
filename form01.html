<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 01</title>
    <script src="form01.js" defer></script>
  </head>
  <body>
    <h1>Form 01</h1>
    <form id="form1" name="exm01">
      <!--O "action" envia os dados pro servidor designado, o method é como ele empacota os dados, o id define a identidade dele no "dom", name é o nome do formulário-->
      <div><label for="cor">Cor</label> <input type="color" id="cor" name="cor" placeholder="Digite uma cor" value="#000000" /></div>
      <div>
        <label for="altura">Altura</label><input type="number" id="altura" name="altura" placeholder="Digite uma altura" />
    
      </div>
      <div>
        <label for="largura">Largura</label>
        <input type="number" id="largura" name="largura" placeholder="Digite uma largura" />
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
